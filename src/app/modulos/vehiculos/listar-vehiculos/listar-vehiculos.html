<body class="bg-gradient-to-r from-green-500 to-green-700">


    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

        <!-- Encabezado -->
        <div class="text-left mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 animate-pulse">
                <i class="fas fa-car"></i> Gestión de Vehículos
            </h1>
            <p class="text-xl text-white/80 max-w-3xl mx-auto">
                Administra los vehículos registrados de los residentes con control de acceso y seguridad.
            </p>
        </div>

        <!-- Tarjetas de estadísticas -->
        <div class="row g-4 pb-5">
  <div class="col-6 col-lg-3">
    <app-card-metricas
      icon="users"
      title="Total Residentes"
      subtitle="+3 este mes"
      value="142"
      color="#2563EB"
      bgColor="bg-blue-100"
    ></app-card-metricas>
  </div>

  <div class="col-6 col-lg-3">
    <app-card-metricas
      icon="building"
      title="Aptos Ocupados"
      subtitle="95% ocupación"
      value="89"
      color="#16A34A"
      bgColor="bg-green-100"
    ></app-card-metricas>
  </div>

  <div class="col-6 col-lg-3">
    <app-card-metricas
      icon="car"
      title="Vehículos"
      subtitle="+2 nuevos"
      value="67"
      color="#CA8A04"
      bgColor="bg-yellow-100"
    ></app-card-metricas>
  </div>

  <div class="col-6 col-lg-3">
    <app-card-metricas
      icon="parking"
      title="Parqueaderos"
      subtitle="Disponibles"
      value="23"
      color="#7C3AED"
      bgColor="bg-purple-100"
    ></app-card-metricas>
  </div>
</div>


       


    </main>
</body>
