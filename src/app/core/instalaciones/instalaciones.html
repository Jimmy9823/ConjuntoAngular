<section class="mb-20">
  <div class="bg-gradient-to-br from-emerald-600 via-green-600 to-emerald-700 organic-border elegant-shadow p-12 text-white relative overflow-hidden">
    <div class="absolute top-0 right-0 w-96 h-96 bg-white/5 rounded-full -translate-y-48 translate-x-48"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-white/5 rounded-full translate-y-40 -translate-x-40"></div>
    <div class="relative z-10">
      <div class="text-center mb-12">
        <h3 class="text-4xl font-black mb-4">Nuestras Instalaciones</h3>
        <p class="text-2xl opacity-95 font-light">Espacios dise√±ados para tu bienestar</p>
      </div>
      <div class="grid md:grid-cols-2 xl:grid-cols-4 gap-8">
        <div 
          *ngFor="let instalacion of instalaciones"
          class="text-center">
          <div class="glass-effect organic-border p-8 mb-6 hover:bg-white/25 transition-all duration-300 card-hover">
            <img 
              [src]="instalacion.imagen"
              [alt]="instalacion.titulo"
              class="w-full h-40 object-cover organic-border mb-6 shadow-lg">
            <i [ngClass]="[instalacion.icon, 'text-4xl', 'mb-4']"></i>
            <h4 class="font-black text-xl">{{ instalacion.titulo }}</h4>
            <p class="opacity-90 mt-2">{{ instalacion.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
