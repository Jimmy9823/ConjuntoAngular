<!-- Propiedades Disponibles -->
<section class="mb-5">
  <div class="card border-0 organic-border elegant-shadow p-4 card-hover">
    <div class="card-body">
      <!-- TÃ­tulo y encabezado -->
      <div
        class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center mb-4"
      >
        <div class="d-flex align-items-center mb-3 mb-lg-0">
          <div class="bg-gradient-green icon-box me-3">
            <i class="fas fa-home text-white fs-4"></i>
          </div>
          <div>
            <h3 class="h3 fw-black mb-0">Propiedades Disponibles</h3>
            <p class="text-success mb-0">Encuentra tu hogar ideal</p>
          </div>
        </div>

        <div class="d-flex gap-2">
          <span class="badge bg-success-subtle text-success badge-custom">
            2 En Venta
          </span>
          <span class="badge bg-primary-subtle text-primary badge-custom">
            3 En Arriendo
          </span>
        </div>
      </div>

      <!-- Lista de tarjetas -->
      <div class="row g-4 mb-4">
        <div class="col-lg-4" *ngFor="let propiedad of propiedades">
          <app-card
            [imagen]="propiedad.imagen"
            [titulo]="propiedad.titulo"
            [descripcion]="propiedad.descripcion"
            [precio]="propiedad.precio"
            [estado]="propiedad.estado"
            [estrellas]="propiedad.estrellas"
            [contacto]="propiedad.contacto"
            [botonTexto]="'Ver Detalles'"
          ></app-card>
        </div>
      </div>

      
    </div>
      <app-boton
  label="Ver Todas las Propiedades"
  icono="fa-solid fa-right-to-bracket"
  tipo="primario"
  [estilo]="{ 'width': '100%', 'font-size': '18px' }"
  (accion)="verTodasLasPropiedades()"
></app-boton>
  </div>
</section>
