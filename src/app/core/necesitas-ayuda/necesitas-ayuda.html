<section class="mb-20">
  <div class="bg-white organic-border elegant-shadow overflow-hidden">
    <div class="grid lg:grid-cols-2 gap-0">

      <!-- Sección izquierda: Información de contacto -->
      <div class="p-12 bg-gradient-to-br from-emerald-600 via-green-600 to-emerald-700 text-white relative overflow-hidden">
        <div class="absolute top-0 right-0 w-60 h-60 bg-white/5 rounded-full -translate-y-30 translate-x-30"></div>

        <div class="relative z-10">
          <h3 class="text-3xl font-black mb-8">¿Necesitas Ayuda?</h3>

          <div class="space-y-8">
            <div *ngFor="let info of infoContacto" class="flex items-start space-x-6">
              <div class="glass-effect p-4 organic-border flex items-center justify-center w-14 h-14">
                <i [ngClass]="[info.icon, 'text-2xl']"></i>
              </div>
              <div>
                <h4 class="font-bold text-xl mb-2">{{ info.title }}</h4>
                <p
                  *ngFor="let line of info.lines"
                  [ngClass]="{
                    'opacity-95 text-lg font-semibold': info.icon === 'fas fa-phone',
                    'opacity-95 text-lg': info.icon !== 'fas fa-phone'
                  }">
                  {{ line }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección derecha: Oficina de administración -->
      <div class="p-12 bg-gradient-to-br from-gray-50 to-emerald-50">
        <div class="h-full flex items-center justify-center">
          <div class="text-center max-w-md">
            <img
              [src]="imagenOficina"
              alt="Recepción del conjunto"
              class="w-full h-56 object-cover organic-border mb-6 shadow-xl">

            <h4 class="text-2xl font-black text-gray-800 mb-3">
              Oficina de Administración
            </h4>
            <p class="text-emerald-600 mb-6 text-lg">
              Portería - Segundo Piso
            </p>

            <!-- Usa tu componente de botón reutilizable -->
            <app-boton
              label="Agendar Cita"
              icono="fa-solid fa-calendar-check"
              tipo="primario"
              (accion)="onAgendarCita()"
            ></app-boton>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
