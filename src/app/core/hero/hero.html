<section 
  class="hero-bg min-h-screen flex items-center justify-center text-white relative overflow-hidden pt-24"
  [style.transform]="'translateY(' + parallaxOffset + 'px)'">
  <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-transparent to-black/30"></div>
  <div class="container mx-auto px-6 text-center relative z-10">
    <div class="floating max-w-5xl mx-auto">
      <h2 class="text-7xl font-black mb-8 fade-in-up leading-tight">
        Bienvenidos a<br/>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-200 via-emerald-300 to-green-100">Casa</span>
      </h2>
      <p class="text-2xl mb-12 max-w-4xl mx-auto opacity-95 fade-in-up font-light leading-relaxed">
        Disfruta de la mejor calidad de vida en un ambiente seguro, moderno y lleno de comodidades
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-6 fade-in-up">
        <button 
          (click)="onPortalClick()"
          class="bg-white text-emerald-700 px-10 py-5 organic-border font-bold text-lg hover:bg-emerald-50 transition-all duration-300 shadow-2xl hover:scale-105">
          <i class="fas fa-sign-in-alt mr-3"></i>Portal Residentes
        </button>
        <button 
          (click)="onPropiedadesClick()"
          class="glass-effect text-white px-10 py-5 organic-border font-bold text-lg hover:bg-white/20 transition-all duration-300 border-2 border-white/30">
          <i class="fas fa-home mr-3"></i>Ver Propiedades
        </button>
      </div>
    </div>
  </div>
  <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-gray-50 to-transparent"></div>
</section>
