<button
  [ngClass]="clases"
  [disabled]="disabled"
  (click)="ejecutarAccion()"
  [ngStyle]="estilo"
>
  <i *ngIf="icono" [class]="icono" style="margin-right: 8px;"></i>
  {{ label }}
</button>
