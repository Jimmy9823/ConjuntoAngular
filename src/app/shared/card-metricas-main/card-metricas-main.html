
<div class="p-4  organic-border card-hover  d-flex justify-content-between align-items-center {{ customClass }}" style="min-height: 120px;">
  <!-- Izquierda: Ícono + título/subtítulo -->
  <div class="d-flex align-items-center gap-3 " >
    <i class="fas fa-{{ icon }} fs-2 " ></i>
    <div>
      <p class="fw-black mb-1">{{ title }}</p>
      <p class="small mb-0 ">{{ subtitle }}</p>
    </div>
  </div>

  <!-- Derecha: valor -->
  <div class="d-flex align-items-center justify-content-center pl-3">
    <h1 class="fw-bolder display-6 mb-0 ">{{ value }}</h1>
  </div>
</div>
