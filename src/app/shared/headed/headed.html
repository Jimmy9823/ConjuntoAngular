<!-- Encabezado -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 animate-slideUp">
        <div class="mb-4 md:mb-0">
            <h1 class="text-4xl font-bold text-white mb-2 flex items-center">
                <i class="fas fa-{{ icon }} mx-2"></i>
                {{titulo}}
            </h1>
            <p class="text-xl text-white opacity-90">
                {{descripcion}}
            </p>
        </div>
        <app-boton
      [label]="nombreBoton || 'Más información'"
      [tipo]="tipoBoton || 'secundario'"
      [estilo]="{ width: '100%', 'font-size': '14px' , 'padding': '15px 21px' }"
      (accion)="accionBoton.emit()"
    ></app-boton>
    </div>
