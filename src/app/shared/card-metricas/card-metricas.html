<div class="p-4 glass-effect organic-border card-hover text-white d-flex justify-content-between align-items-center">
  <!-- Izquierda: Ícono + título/subtítulo -->
  <div class="d-flex align-items-center gap-3">
    <i class="fas fa-{{ icon }} fs-2"></i>
    <div>
      <p class="fw-black mb-1">{{ title }}</p>
      <p class="small mb-0 text-white-50">{{ subtitle }}</p>
    </div>
  </div>

  <!-- Derecha: valor en círculo -->
  <div
    class="value-circle fw-bold d-flex align-items-center justify-content-center"
    [ngStyle]="{ 'border-color': color, 'color': color }"
  >
    {{ value }}
  </div>
</div>
