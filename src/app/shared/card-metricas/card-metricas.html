<div class="metric-card organic-border p-3 rounded d-flex align-items-center justify-content-between mb-3">
  <!-- Izquierda -->
  <div class="d-flex align-items-center">
    <!-- Fondo de Ã­cono configurable -->
    <div class="icon-box me-3" [ngStyle]="{ 'background-color': iconBg || '#e5e7eb' }">
      <i class="fas fa-{{ icon }}" [ngStyle]="{ color: iconColor || '#555' }"></i>
    </div>

    <div>
      <p class="mb-0 fw-semibold text-secondary">{{ title }}</p>
      <h4 class="fw-bold mb-0 text-dark">{{ value }}</h4>
    </div>
  </div>
</div>
