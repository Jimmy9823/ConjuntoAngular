<body class="bg-gradient-to-r from-green-500 to-green-700">

 <div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="modern-card glass-effect p-4 organic-border elegant-shadow" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <div class="icon-box gradient-primary mx-auto mb-3">
        <i class="fas fa-building fa-lg text-white"></i>
      </div>
      <h4 class="fw-bold text-dark">Bienvenido</h4>
      <p class="text-gray mb-0">Accede a tu portal residencial</p>
    </div>

    <!-- Formulario -->
    <app-form
      [formGroup]="formGroup"
      [fields]="fields"
      (ngSubmit)="login()">
    </app-form>

    <div class="text-center mt-3">
      <p class="text-gray">¿No tienes cuenta?
        <a routerLink="/registro" class="link-text">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>

</body>
