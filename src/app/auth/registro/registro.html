<body class="bg-gradient-to-r from-green-500 to-green-700">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="modern-card glass-effect p-4 organic-border elegant-shadow" style="max-width: 450px; width: 100%;">

            <div class="text-center mb-4">
                <div class="icon-box gradient-primary mx-auto mb-3">
                    <i class="fas fa-building fa-lg text-white"></i>
                </div>
                <h4 class="fw-bold text-dark">Crea tu cuenta</h4>
                <p class="text-gray mb-0">Regístrate en tu portal residencial</p>
            </div>

            <!-- FORMULARIO REAL -->
            <app-form [fields]="fields" [formGroup]="registerForm" [disableSubmit]="disableSubmit"
                (submitForm)="onSubmit($event)">
            </app-form>

            <div *ngIf="uiMessage" class="mt-3 p-3 rounded-lg text-center transition-all" [ngClass]="{
       'bg-red-100 text-red-700 border border-red-300': uiMessageType === 'error',
       'bg-blue-100 text-blue-700 border border-blue-300': uiMessageType === 'info'
     }">
                {{ uiMessage }}
            </div>
            <div class="text-center mt-3">
                <p class="text-gray">
                    ¿Ya tienes cuenta?
                    <a routerLink="/login" class="link-text">Inicia sesión aquí</a>
                </p>
            </div>

        </div>
    </div>
</body>
